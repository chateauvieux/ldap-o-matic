<script language="php">
require_once "php/config.php"; 
## security enabler
$auth_file = "php/" . AUTHENTICATION_SYSTEM_TYPE . "_authenticate.php";
require_once $auth_file;

if (isset($page) && ($page != "")) 
{
	if (isset($host) && ($host != ""))
		header("Location: " . $host . "/" . $page);
	else
	{
		$link = "http";
		if ($_SERVER["HTTPS"] == "on")
			$link .= "s";
		$link .= "://" . $_SERVER["HTTP_HOST"] . "/" . $page;
		header("Location: " . $link);
	}
}  

</script>
